<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Website management</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/admin/js/customers_page.js"></script>
    <script>


    </script>
  </head>
  <body>
    <form id="ff" method="post">
      <table cellpadding="5">
        <tbody>
          <tr>
            <td>id:</td>
            <td><input class="easyui-textbox" type="text" name="id" ></input></td>
          </tr>
          <tr>
            <td>name:</td>
            <td><input class="easyui-textbox" type="text" name="name" ></input></td>
          </tr>
          <tr>
            <td>domain:</td>
            <td><input class="easyui-textbox" type="text" name="domain" ></input></td>
          </tr>
          <tr>
            <td>ip:</td>
            <td><input class="easyui-textbox" type="text" name="ip" ></input></td>
          </tr>
        </tbody>

      </table>
    </form>
    <div style="text-align:right; padding:5px">
      <a href="javascript:void(0)" class="easyui-linkbutton" onclick="searchData()">Submit</a>
      <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clear()">Clear</a>
    </div>


    <table id="dg">
    </table>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
         closed="true" buttons="#dlg-buttons">
      <div class="ftitle">Customer Information</div>
      <form id="fm" method="post">
        <div class="fitem">
          <label>id:</label>
          <input name="id" class="easyui-textbox" required="true">
        </div>
        <div class="fitem">
          <label>name:</label>
          <input name="name" class="easyui-textbox" required="true">
        </div>
        <div class="fitem">
          <label>domain:</label>
          <input name="domain" class="easyui-textbox" required="true">
        </div>
        <div class="fitem">
          <label>ip:</label>
          <input name="ip" class="easyui-textbox" required="true">
        </div>
      </form>
    </div>
    <div id="dlg-buttons">
      <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveCustomer()" style="width:90px">Save</a>
      <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
    </div>
    <script type="text/javascript">
    </script>
    <style type="text/css">
     #fm{
       margin:0;
       padding:10px 30px;
     }
     .ftitle{
       font-size:14px;
       font-weight:bold;
       padding:5px 0;
       margin-bottom:10px;
       border-bottom:1px solid #ccc;
     }
     .fitem{
       margin-bottom:5px;
     }
     .fitem label{
       display:inline-block;
       width:80px;
     }
     .fitem input{
       width:160px;
     }
    </style>
  </body>
</html>
