
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="height:100%;width:100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

   <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <script>function submitForm(){
        document.getElementById("form").submit();
    }</script>
</head>
<body style="height:100%;width:100%;overflow:hidden;border:none;" >	
	<div id="win" class="easyui-window" title="Login" style="width:300px;height:180px;">
		<form id="form" style="padding:10px 20px 10px 40px;" action="/login" method="post">
			<pre>Name     <input name="name" type="name"></pre>
			<pre>Password <input name="password" type="password"></pre>
			<div style="padding:5px;text-align:center;">
				<a href="#" class="easyui-linkbutton" onclick=submitForm() icon="icon-ok">Ok</a>
				<a href="#" class="easyui-linkbutton" icon="icon-cancel">Cancel</a>
			</div>
		</form>
	</div>

</body>
</html>
