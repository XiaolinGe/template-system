<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gallerys management</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <link   rel="stylesheet/less" type="text/css" href="./commen.less" />
    <script type="text/javascript" src="/admin/js/gallerys_page.js"></script>
  </head>
  <body>
    <form id="ff" method="post">
      <table cellpadding="5">
        <tbody>
            <tr>
              <td>image:</td>
              <td><input class="easyui-textbox" type="text" name="image" ></input></td>
              <td>title:</td>
              <td><input class="easyui-textbox" type="text" name="title" ></input></td>
              <td>customer:</td>
              <td><input class="easyui-textbox" type="text" name="customer_id" ></input></td>
            </tr>
        </tbody>
      </table>
    </form>
    <div style="text-align:right; padding:5px">
      <a href="javascript:void(0)" class="easyui-linkbutton" onclick="searchData()">Submit</a>
      <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clear()">Clear</a>
    </div>


    <table id="dg">
    </table>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
      closed="true" buttons="#dlg-buttons">
      <form id="fm" method="post"  enctype="multipart/form-data">
        <table>
          <tbody>
            <tr>
              <td>title:</td>
              <td><input name="title" class="easyui-textbox"  style="width:200px" /></td>
            </tr>
            <tr>
              <td>customer:</td>
              <td> <input id="customer_id" class="easyui-combobox" name="customer_id" style="width:200px"/></td>
            </tr>
            <tr>
              <td>image:</td>
              <td> <input id="image" name="image" type="file"  style="width:200px"/></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div id="dlg-buttons">
      <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveGallery()" style="width:90px">Save</a>
      <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
