<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple_infos management</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="./commen.less" />
    <script type="text/javascript" src="/admin/js/simple_infos_page.js"></script>
  </head>
  <body>
    <form id="ff" method="post">
      <table cellpadding="5">
        <tbody>

            <tr>
              <td>address:</td>
              <td><input class="easyui-textbox" type="text" name="address"></input></td>
              <td>phone_en:</td>
              <td><input class="easyui-textbox" type="text" name="phone_en" ></input></td>
              <td>phone_cn:</td>
              <td><input class="easyui-textbox" type="text" name="phone_cn" ></input></td>
              <td>email:</td>
              <td><input class="easyui-textbox" type="text" name="email" ></input></td>
              <td>customer:</td>
              <td><input class="easyui-textbox" type="text" name="customer_id" ></input></td>
            </tr>


        </tbody>
      </table>
    </form>
    <div style="text-align:right; padding:5px">
      <a href="javascript:void(0)" class="easyui-linkbutton" onclick="searchData()">Submit</a>
      <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clear()">Clear</a>
    </div>


    <table id="dg">
    </table>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:700px;height:700px;padding:10px 20px"
      closed="true" buttons="#dlg-buttons">
      <form id="fm" method="post">
        <table>
          <tbody>

            <tr class="fitem">
              <td><label>summary:</label></td>
              <td colSpan="3"><input name="summary" class="easyui-textbox"   style="width:520px"></td>
            </tr>

            <tr class="fitem">
              <td><label>introduction:</label></td>
              <td colSpan="3"><input name="introduction" class="easyui-textbox"   style="width:520px"  data-options="multiline:true"></td>
            </tr>

            <tr class="fitem">
              <td><label>google_src:</label></td>
              <td colSpan="3" ><input name="google_src" class="easyui-textbox"   style="width:520px"></td>
            </tr>

            <tr class="fitem">
              <td><label>name:</label></td>
              <td style="width:230px"><input name="name" class="easyui-textbox"   style="width:200px"></td>
              <td ><label>type:</label></td>
              <td style="width:230px"><input name="type" class="easyui-textbox"   style="width:200px;"></td>
            </tr>

            <tr class="fitem">
              <td><label>address:</label></td>
              <td style="width:230px"><input name="address" class="easyui-textbox"   style="width:200px"></td>
              <td ><label>email:</label></td>
              <td style="width:230px"><input name="email" class="easyui-textbox"   style="width:200px;"></td>
            </tr>

            <tr class="fitem">
              <td><label>phone_en:</label></td>
              <td style="width:230px"><input name="phone_en" class="easyui-textbox"   style="width:200px"></td>
              <td ><label>phone_cn:</label></td>
              <td style="width:230px"><input name="phone_cn" class="easyui-textbox"   style="width:200px;"></td>
            </tr>

            <tr class="fitem">
              <td><label>title_map:</label></td>
              <td style="width:230px"><input name="title_map" class="easyui-textbox"   style="width:200px"></td>
              <td ><label>title_gallery:</label></td>
              <td style="width:230px"><input name="title_gallery" class="easyui-textbox"   style="width:200px;"></td>
            </tr>

            <tr class="fitem">
              <td><label>title_about:</label></td>
              <td style="width:230px"><input name="title_about" class="easyui-textbox"   style="width:200px"></td>
              <td ><label>title_contact:</label></td>
              <td style="width:230px"><input name="title_contact" class="easyui-textbox"   style="width:200px;"></td>
            </tr>
            <tr>
              <td ><label>logo:</label></td>
              <td style="width:230px"><input name="logo"  id="logo"  type="file"  style="width:200px;"></td>
              <td>customer:</td>
              <td > <input id="customer_id" class="easyui-combobox" name="customer_id" style="width:200px"/></td>
            </tr>




            <tr>
              <td colSpan="4"><lable class="lable" style="font-size:17px; text-transform:uppercase; line-height:40px;">about</lable></td>
            </tr>

            <tr class="fitem">
              <td><label>title:</label></td>
              <td style="width:230px"><input name="about_title" class="easyui-textbox"   style="width:200px"></td>
              <td ><label>image:</label></td>
              <td style="width:230px"><input name="about_img"  id="about_img"  type="file" style="width:200px;"></td>
            </tr>
            <tr class="fitem">
              <td><label>icon:</label></td>
              <td style="width:230px"><input name="about_icon"  id="about_icon"  type="file"  style="width:200px"></td>
              <td ><label>hoveredIcon:</label></td>
              <td style="width:230px"><input name="about_hoveredIcon"  id="about_hoveredIcon"  type="file"  style="width:200px;"></td>
            </tr>

            <tr>
              <td colSpan="4"><lable class="lable" style="font-size:17px; text-transform:uppercase; line-height:40px;">workinghours</lable></td>
            </tr>


            <tr class="fitem">
              <td><label>title:</label></td>
              <td style="width:230px"><input name="time_title" class="easyui-textbox"   style="width:200px"></td>
              <td ><label>image:</label></td>
              <td style="width:230px"><input name="time_img"  id="time_img"  type="file"  style="width:200px;"></td>
            </tr>
            <tr class="fitem">
              <td><label>icon:</label></td>
              <td style="width:230px"><input name="time_icon"  id="time_icon"  type="file"  style="width:200px"></td>
              <td ><label>hoveredIcon:</label></td>
              <td style="width:230px"><input name="time_hoveredIcon" id="time_hoveredIcon"  type="file" style="width:200px;"></td>
            </tr>

            <tr>
              <td colSpan="4"><lable class="lable" style="font-size:17px; text-transform:uppercase; line-height:40px;">contact</lable></td>
            </tr>


            <tr class="fitem">
              <td><label>title:</label></td>
              <td style="width:230px"><input name="contact_title" class="easyui-textbox" style="width:200px"></td>
              <td ><label>image:</label></td>
              <td style="width:230px"><input name="contact_img"  id="contact_img"  type="file" style="width:200px;"></td>
            </tr>
            <tr class="fitem">
              <td><label>icon:</label></td>
              <td style="width:230px"><input name="contact_icon"  id="contact_icon"  type="file" style="width:200px"></td>
              <td ><label>hoveredIcon:</label></td>
              <td style="width:230px"><input name="contact_hoveredIcon"  id="contact_hoveredIcon"  type="file"  style="width:200px;"></td>
            </tr>

          </tbody>
        </table>

      </form>
    </div>
    <div id="dlg-buttons">
      <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveSimple_info()" style="width:90px">Save</a>
      <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
