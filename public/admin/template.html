<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website management</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script>
      function getFormData($form){
      var unindexed_array = $form.serializeArray();
      var indexed_array = {};

      $.map(unindexed_array, function(n, i){
      indexed_array[n['name']] = n['value'];
      });

      return indexed_array;
      }
     var url;
      var method;
      var id;
     function newUser(){
      $('#dlg').dialog('open').dialog('center').dialog('setTitle','New User');
      $('#fm').form('clear');
      url = '/api/users';
      method="POST";
     }
     function editUser(){
       console.log("editUser");
       var row = $('#dg').datagrid('getSelected');
       if (row){
         $('#dlg').dialog('open').dialog('center').dialog('setTitle','Edit User');
         $('#fm').form('load',row);
         url = '/update_user/'+row.id;
       }else{
         $.messager.alert('Info','Please select a user !');
      }
      url = '/api/users';
      method="PUT"
      id=row.id;
     }

     function saveUser(){
      var $form = $("#fm");
      var data = getFormData($form);
      if(id>0){
      url+="/"+id;
      }
       $.ajax({
         url: url,
         type: method,
         data: data,
         success: function(){
           $('#dlg').dialog('close');        // close the dialog
           $('#dg').datagrid('reload');    // reload the user data
           // reload the user data
         }
       });
     }
     function destroyUser(){
       var row = $('#dg').datagrid('getSelected');
       if (row){
         $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
           if (r){
             $.ajax({
               url: "/api/users/"+row.id,
               type: 'DELETE',
               success: function(){
                 $('#dg').datagrid('reload');
                 // reload the user data
               }
             });
           }
         });
       }else{
         $.messager.alert('Info','Please select a user !');
       }


     }

     $(document).ready(function(){
       $('#dg').datagrid({
         url:'/api/users',
         method:'get',
         singleSelect: true,
         columns:[[
           {field:'name',title:'Name',width:100},
           {field:'password',title:'Password',width:100},
         ]],
         toolbar: [{
           iconCls: 'icon-add',
           handler: newUser
         },'-',{
           iconCls: 'icon-edit',
           handler: editUser
         },'-',{
           iconCls: 'icon-remove',
           handler: destroyUser
         }]
       });
     });

    </script>
</head>
<body>
    <table id="dg">

    </table>
    </div>

    <div id="dlg" class="easyui-dialog" style="width:400px;height:280px;padding:10px 20px"
            closed="true" buttons="#dlg-buttons">
        <div class="ftitle">User Information</div>
        <form id="fm" method="post" novalidate>
            <div class="fitem">
                <label>Name:</label>
                <input name="name" class="easyui-textbox" required="true">
            </div>
            <div class="fitem">
                <label>Password:</label>
                <input name="password" class="easyui-textbox" required="true">
            </div>
        </form>
    </div>
    <div id="dlg-buttons">
        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">Save</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
    </div>
    <script type="text/javascript">
    </script>
    <style type="text/css">
        #fm{
            margin:0;
            padding:10px 30px;
        }
        .ftitle{
            font-size:14px;
            font-weight:bold;
            padding:5px 0;
            margin-bottom:10px;
            border-bottom:1px solid #ccc;
        }
        .fitem{
            margin-bottom:5px;
        }
        .fitem label{
            display:inline-block;
            width:80px;
        }
        .fitem input{
            width:160px;
        }
    </style>
</body>
</html>
